<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Your Appointments</h1>

    </header>
        <!-- Contact Form Section -->
         <form>
            <!-- Name input -->
             <label for="Name">Full Name:</label>
             <input type="text" name="Name" placeholder="Jane Doe"><br><br>

             <!-- Email input -->
              <label for="Email">Email Address:</label><br>
              <input type="email" name="Email" placeholder="janedoe@email.com"><br><br>

              <!-- Phone number -->
               <label for="number">Phone Number:</label><br>
               <input type="number" name="number" placeholder="0123456789"><br><br>

               <!-- Subject dropdow -->
                <label for="Subject">Subject</label>
                <select name="Subject">
                    <option value="Enquiries">Enquiries</option>
                    <option value="Appointment_setting">Appointment Setting</option>
                    <option value="Additional_assistance">Additional Assistance</option>
                </select><br><br>
                <!--Message textarea-->
                <label for="Message">Leave us a message:</label><br>
                <textarea name="Message" id="message" cols="30" rows="10" placeholder="Talk to us..."></textarea><br>

                
                 <!-- Submit Button -->
    
                <input type="submit" id="submit" value="Submit"><br><br>

              
         </form>

    
    <!-- Table Section -->
     <h3>Available Appointment Times</h3>

        <thead>
            <th></th>
            <th>Morning</th>

                <td></td> 
            </tr>
            <tr>
                <td>Thursday</td>

            </tr>
            <tr>
                <td>Friday</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </tbody>
        
     </table>

</body>
</html>
